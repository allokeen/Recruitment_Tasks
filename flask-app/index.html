<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .task-list {
            margin: 20px 0;
        }
        .task-item {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="task-title" placeholder="Enter task title" />
    <button onclick="addTask()">Add Task</button>
    <div class="task-list" id="task-list"></div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000/tasks';

        async function fetchTasks() {
            const response = await fetch(apiUrl);
            const tasks = await response.json();
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item' + (task.completed ? ' completed' : '');
                taskItem.innerHTML = `
                    <span>${task.title}</span>
                    <div>
                        <button onclick="updateTask(${task.id}, '${task.title}', ${task.completed})">Edit</button>
                        <button onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
        }

        async function addTask() {
            const titleInput = document.getElementById('task-title');
            const title = titleInput.value;
            if (!title) return alert('Please enter a title');

            await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title }),
            });

            titleInput.value = '';
            fetchTasks();
        }

        async function updateTask(id, currentTitle, completed) {
            const newTitle = prompt('Update task title:', currentTitle);
            const newCompleted = confirm('Is this task completed?');

            if (newTitle !== null) {
                await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: newTitle, completed: newCompleted }),
                });
                fetchTasks();
            }
        }

        async function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE',
                });
                fetchTasks();
            }
        }

        fetchTasks();
    </script>
</body>
</html>
